<p><input type='search' class='form-control' placeholder='Search' ng-model='query'/> </p> <!-- form-control is a bootstrap class-->
<table class='table table-hover table-bordered'>
	<thead>
		<tr>
			<th ng-repeat='field in fields' ng-click='sort(field)'>
				{{field}}
				<!--glyphicon is a bootstrap class, the one after it is the specific icon we are using-->
				<span ng-show='sort.field === field && !sort.order' class='glyphicon glyphicon-chevron-down'></span>
				<span ng-show='sort.field === field && sort.order' class='glyphicon glyphicon-chevron-up'></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='contact in contacts | filter: query | orderBy: sort.field'>

		</tr>
	</tbody>
</table>
